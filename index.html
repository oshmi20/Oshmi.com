<!DOCTYPE html>
<html>
<head>
<title>Scientific Calculator (Oshmi)</title>
<link rel="stylesheet" href="Style.css" type="text/css" media="all" />
<link rel="stylesheet" href="Desktop.css" type="text/css" media="all" />
</head> 
<body>
<nav class="navbar">
<img src="Img2.png" alt="Some Technical issue" />
</nav>

<h1 class="heading">
Online Calculator
</h1>
<p class="oc">Calculate here </p>
<div class="main">
<div class="disp">
<input id="input" type="text" placeholder="Enter Here">
</div>
<div class="btns">
<div class="line">
<button id="c" onclick="screen.value=''">C</button>
<button id="back" onclick="backspc()">←</button>
<button class="btn">(</button>
<button class="btn">)</button>
<button class="btn">%</button>
<button onclick="sin()">sin</button>
<button onclick="cos()">cos</button>
<button class="btn">7</button>
<button class="btn">8</button>
<button class="btn">9</button>
<button onclick="tan()">tan</button>
<button onclick="log()">log</button>
<button class="btn">4</button>
<button class="btn">5</button>
<button class="btn">6</button>
<button onclick="pow()"> Square</button>
<button onclick="pow2()">Cube</button>
<button class="btn">1</button>
<button class="btn">2</button>
<button class="btn">3</button>
<button onclick="fact()">x!</button> 
<button onclick="pi()">π</button> 
<button class="btn">0</button>
<button class="btn">+</button>
<button class="btn">-</button>
<button onclick="sqrt()">√</button>
<button class="btn">.</button>
<button class="btn">,</button>
<button class="btn">×</button>
<button class="btn">÷</button>
<button class="btn"><</button>
<button class="btn">></button>
<button class="btn">{</button>
<button class="btn">}</button>
<button onclick="e()">e</button> 
<button class="btn">[</button>
<button class="btn">]</button>
<button id="ans" onclick="screen.value=eval(screen.value)">Ans</button>
</div>
</div>
</div>
<script src="script.js"></script>
<p class="one">OSHMI THAKUR</p>
</body>   
</html>
